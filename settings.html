<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-SpringTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:08</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-unlock fa-xs"></i>
        <i class="fa-regular fa-bell fa-sm"></i>
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <a class="alt-screen-header__column" href="more.html"
        ><i class="fa-solid fa-angle-left fa-xl"></i
      ></a>
      <h1 class="alt-screen-header__column">Settings</h1>

      <a class="alt-screen-header__column" href="#"
        ><i class="fa-solid fa-magnifying-glass fa-xl"></i
      ></a>
    </header>

    <main class="main-screen main-screen__padding">
      <div class="settings-lists">
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-solid fa-bullhorn fa-xl"></i>
            <h2>Notices</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-solid fa-flask fa-xl"></i>
            <h2>Spring Lab</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-solid fa-circle-info fa-xl"></i>
            <h2>Version</h2>
          </div>
          <h2 class="settings-list__right-text">Latest Version</h2>
        </a>
      </div>
      <div class="settings-lists">
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-solid fa-lock fa-xl"></i>
            <h2>Privacy</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-regular fa-bell fa-xl"></i>
            <h2>Notifications</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-regular fa-user fa-xl"></i>
            <h2>Friends</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-regular fa-comment fa-xl"></i>
            <h2>Chats</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-regular fa-sun fa-xl"></i>
            <h2>Display</h2>
            <span class="badge">N</span>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-regular fa-object-ungroup fa-xl"></i>
            <h2>Themes</h2>
            <span class="badge">N</span>
          </div>
          <h2 class="settings-list__right-text">Default theme</h2>
        </a>
        <a class="settings-list" href="settings.html">
          <div class="settings-list__main">
            <i class="fa-solid fa-phone fa-xl"></i>
            <h2>Call</h2>
          </div>
          <!--<h2 class="settings-list__right-text">부여설명</h2>-->
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-circle-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="badge nav__notification">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__dot-notification"></div>
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-square-plus fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      Your screen is too big
      <i class="fa-regular fa-face-grin-beam-sweat"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/33e1a6144f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
