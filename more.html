<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-SpringTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:08</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-unlock fa-xs"></i>
        <i class="fa-regular fa-bell fa-sm"></i>
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__text">More</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-headphones fa-lg"></i></a>
        <a class="dot_gears" href="settings.html"
          ><i class=" fa-solid fa-gear fa-lg"
            ></i
        ><div class="nav__dot-notification"></div></a>
      </div>
    </header>

    <main class="main-screen main-screen__padding">
      <a class="user-component" href="more.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/avatar-yellow.png"
          />

          <div class="user-component__text">
            <h3 class="user-component__title">Soe</h3>
            <span class="user-component__subtitle"
              >+1 787-493-4219<i
                class="user-component__subtitle--icon fa-solid fa-circle-exclamation"
              ></i
            ></span>
          </div>
        </div>
        <div class="user-component__column">
          <i
            class="user-component__column--icon fa-regular fa-message fa-xl"
          ></i>
        </div>
      </a>
      <div class="icons more-icons">
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></a
        >
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-hard-drive"><div class="nav__dot-notification"></div></i><span>Talk Drive</span>
        </a>
        </a>
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-face-grin-wink"></i><span>Emoticons
          </span></a
        >
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-object-ungroup"></i></i><span>Themes</span></a
        >
     
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-credit-card"></i><span>Account</span></a
        >
        <a href="more.html" class="icons__icon"
          ><i class="fa-regular fa-comments"></i><span>Openchat</span>
         
        </a>
        
    
      </div>
      <div class="more-suggestions">
      <h3>Suggestions</h3>
      <div class="suggestions__apps">
        <a href="more.html" class="suggestions__app"
          ><img src="img/page-edge.png" /><span>Spring Story</span></a
        >
        <a href="more.html" class="suggestions__app"
          ><img src="img/original-yellow.png" />
          <span>Spring friends</span></a>
        <a href="more.html" class="suggestions__app"
          ><img src="img/original-puple.png" /><span>Spring Gem</span></a
        >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-circle-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="badge nav__notification">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__dot-notification"></div>
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-square-plus fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      Your screen is too big 
      <i class="fa-regular fa-face-grin-beam-sweat"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/33e1a6144f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
