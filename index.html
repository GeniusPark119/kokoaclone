<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SpringTalk!</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:08</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-unlock fa-xs"></i>
        <i class="fa-regular fa-bell"></i>
        <span>96%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to SpringTalk</h1>
      <div class="welcome-header__text">
        <p>If you have a Spring Account,</p>
        <p>log in with your email or phone number.</p>
      </div>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="id"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        minlength="8"
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log in" />

      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-mobile">
      Your screen is too big
      <i class="fa-regular fa-face-grin-beam-sweat"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/33e1a6144f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
