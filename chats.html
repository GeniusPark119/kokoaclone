<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats-SpringTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:08</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-unlock fa-xs"></i>
        <i class="fa-regular fa-bell fa-sm"></i>
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__text">Chats</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-comment-dots fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-headphones fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen main-screen__padding">
      <a class="user-component" href="chat.html">
        <div class="user-component__column">
          <img class="user-component__avatar" src="img/avatar-yellow.png" />

          <div class="user-component__text">
            <h3 class="user-component__title">동생 소떵이</h3>
            <span class="user-component__subtitle"
              >날씨 좋은데 나와라 한강 ㄱㄱ</span
            >
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__clock">02:04</span>
          <span class="badge user-component__notification">1</span>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-circle-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment fa-xl"></i
            ><span class="badge nav__notification">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__dot-notification"></div>
          <a class="nav__link" href="more.html"
            ><i class="fa-regular fa-square-plus fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      Your screen is too big
      <i class="fa-regular fa-face-grin-beam-sweat"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/33e1a6144f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
