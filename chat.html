<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-SpringTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>02:08</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-unlock fa-xs"></i>
        <i class="fa-regular fa-bell fa-sm"></i>
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <a class="alt-screen-header__column" href="chats.html"
        ><i class="fa-solid fa-angle-left fa-xl"></i
      ></a>
      <h1 class="alt-screen-header__column">동생 소떵이</h1>
      <div class="alt-screen-header__column">
        <a href="chat.html"
          ><i class="fa-solid fa-magnifying-glass fa-xl"></i
        ></a>
        <a href="chat.html"> <i class="fa-solid fa-bars fa-xl"></i></a>
      </div>
    </header>

    <main class="main-screen main-screen__padding">
      <div class="chat__date">Thursday, March 10, 2022</div>
      <div class="chat-talk">
        <img src="img/avatar-yellow.png" />
        <div class="chat-talk__text">
          <span>동생 소떵이</span>
          <div class="chat-talk__text__contents">
            <div>날씨 좋은데 나와라 한강 ㄱㄱ</div>
            <span>02:04</span>
          </div>
        </div>
      </div>
      <div class="chat-talk chat-talk--own">
          <div class="chat-talk__text__contents chat-talk__text__contents--own">
            <div>ㅇㅋ 돗자리 들구 간당</div>
            <span>02:04</span>
       
      </div>
    </main>
    <form class="keyboard">
      <div class="keyboard__column">
      <i class="keyboard__plus fa-regular fa-square-plus fa-2xl"></i>
    </div>
    <div class="keyboard__column">
      <input class="keyboard__input" type="text" placeholder="Write a message.." required />
      <i class="keyboard__smile fa-regular fa-face-smile fa-2xl"></i>
      <button class="keyboard__button">
        <i class="keyboard__arrow-up fa-solid fa-arrow-up fa-xl"></i>
      </button>
    </div>
    </form>
<div id="no-mobile">
  Your screen is too big 
  <i class="fa-regular fa-face-grin-beam-sweat"></i>
</div>
    <script
      src="https://kit.fontawesome.com/33e1a6144f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
